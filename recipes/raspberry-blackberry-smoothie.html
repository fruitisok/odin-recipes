    <h1>Raspberry Blackberry Smoothie</h1>
    <img src="../images/smoothie.jpg">
    <h3>Description</h3>
    <p>A delicious berry smoothie. Perfect for a hot summer day!</p>
    <ol>
        <li>1 small banana</li>
        <li>1/2 cup blackberries</li>
        <li>1 cup fresh raspberries</li>
        <li>6 ounces vanilla yogurt</li>
        <li>1 tablespoon honey</li>
        <li>4 ice cubes</li>
    </ol>
